language: node_js
node_js:
  - "10"

install:
  - yarn install

script:
  - yarn run build

before_deploy:
  - cd build/clapp-player/
  - zip -r ../clapp-player *

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN_ACCESS
  file: "build/clapp-player.zip"
  skip_cleanup: true
